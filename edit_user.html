{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='uname' required class='form-control' value='{{datas.UNAME}}'>
        </div>
        <div class='form-group'>
          <label>ER NO.</label>
          <input type='number' name='uenno' required class='form-control' value='{{datas.UENNO}}'>
        </div>

        <div class='form-group'>
            <label>Address</label>
            <input type='text' name='uadd' required class='form-control' value='{{datas.UADD}}'>
          </div>

          <div class='form-group'>
            <label>Pincode</label>
            <input type='number' name='upin' required class='form-control' value='{{datas.UPIN}}'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
