<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>ENo</th>
                <th>Address</th>
                <th>PIN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in datas %}
            <tr>
                <td>{{ user['UID'] }}</td>
                <td>{{ user['UNAME'] }}</td>
                <td>{{ user['UENNO'] }}</td>
                <td>{{ user['UADD'] }}</td>
                <td>{{ user['UPIN'] }}</td>
                <td>
                    <a href="{{ url_for('edit_user', uid=user['UID']) }}">Edit</a>
                    <a href="{{ url_for('delete_user', uid=user['UID']) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_user') }}">Add New User</a>
</body>
</html>
