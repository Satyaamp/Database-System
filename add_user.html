{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add user</h3><hr>
      <form method='post' action='{{url_for("add_user")}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='uname' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>ER No.</label>
          <input type='number' name='uenno' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>Address</label>
            <input type='text' name='uadd' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>Pincode</label>
            <input type='number' name='upin' required class='form-control'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
