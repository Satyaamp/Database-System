{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>WELCOME TO DATABASE</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>+Add User</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>SR.NO.</th>
      <th>NAME</th>
      <th>ER No.</th>
      <th>ADDRESS</th>
      <th>PINCODE</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.UNAME}}</td>
          <td>{{row.UENNO}}</td>
          <td>{{row.UADD}}</td>
          <td>{{row.UPIN}}</td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
